<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Coaches</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      color: #fff;
    }

    .coaches-section {
      padding: 80px 0;
      text-align: center;
    }

    .section-header h2 {
      font-size: 36px;
      margin: 0;
      line-height: 1.2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .coaches-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 40px;
    }

    .coach {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: translateY(50px);
      opacity: 0;
      animation: slideIn 0.8s forwards ease-out, fadeIn 0.8s forwards ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .coach:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .coach img {
      width: 100%;
      height: auto;
      border-bottom: 4px solid #3498db;
      transition: transform 0.3s ease;
    }

    .coach:hover img {
      transform: scale(1.1);
    }

    .coach-name {
      padding: 20px;
      text-align: center;
    }

    .see-more-button a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .see-more-button a:hover {
      background-color: #c0392b;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <section class="coaches-section"> 
    <div class="container coach-cont">
        <div class="section-header">
            <h2>Meet Our Coaches</h2>
        </div>
        <div class="coaches-container">
            <div class="coach left-hidden">
              <a href="coaches.html">
                  <img src="assets/images/alban.jpg" alt="Coach 1">
              </a>
              <div class="coach-name"><h2>Coach Alban</h2></div>
          </div>
          
          <div class="coach right-hidden">
              <a href="coaches.html">
                  <img src="assets/images/gilman.jpg" alt="Coach 3">
              </a>
              <div class="coach-name"><h2>Coach Gilman</h2></div>
          </div>
        </div>
        <div class="see-more-button">
            <a href="coaches.html">See More</a>
        </div>
    </div>
  </section>

</body>
</html>
